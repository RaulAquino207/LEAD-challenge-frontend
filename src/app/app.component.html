<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img
    width="40"
    alt="Angular Logo"
    src="https://jornalistainclusivo.com/wp-content/uploads/2020/06/lead-dell-circulo.png"
  />
  <span>Net Promoter Score</span>
    <div class="spacer"></div>
</div>

<div class="content" role="main">

  <!-- Highlight Card -->
  <div class="card highlight-card card-small">

    <img
    width="80"
    alt="Angular Logo"
    src="https://jornalistainclusivo.com/wp-content/uploads/2020/06/lead-dell-circulo.png"
  />

    <span>{{ title }} app is running!</span>

  </div>

  <!-- Resources -->
  <h2>Por favor nos dê um feedback</h2>
  <p>Qual o seu nível de satisfatibilidade:</p>

  <div class="card-container" *ngFor="let item of list">
    <a class="card" target="_blank" rel="noopener" href="https://blog.angular.io/">
