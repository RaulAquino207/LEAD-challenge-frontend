<div id="content" role="main">

  <form id="app-form" (ngSubmit)="sendReply()">
    <!-- Highlight Card -->
    <div>
      <img id="center" width="80" alt="Angular Logo" src="https://jornalistainclusivo.com/wp-content/uploads/2020/06/lead-dell-circulo.png" />
    </div>
    <!-- Resources -->
    <br>
    <h3 id="content__title" >Por favor nos dê um feedback!</h3>
    <br>
    <h5 id="content__title" >Qual o seu nível de satisfatibilidade?</h5>
    <br>

    <div id="workaround">
      <div id="card-container" *ngFor="let item of list">
        <button type="button" id="card" [ngClass]="{'btn-change' : item == value}" (click)="onClick(item)">
          <!-- <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M13.5.67s.74 2.65.74 4.8c0 2.06-1.35 3.73-3.41 3.73-2.07 0-3.63-1.67-3.63-3.73l.03-.36C5.21 7.51 4 10.62 4 14c0 4.42 3.58 8 8 8s8-3.58 8-8C20 8.61 17.41 3.8 13.5.67zM11.71 19c-1.78 0-3.22-1.4-3.22-3.14 0-1.62 1.05-2.76 2.81-3.12 1.77-.36 3.6-1.21 4.62-2.58.39 1.29.59 2.65.59 4.04 0 2.65-2.15 4.8-4.8 4.8z"/></svg> -->
          <span>{{item}}</span>
          <svg id="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
          </svg>
        </button>
      </div>
    </div>

    <br>
    <br>

    <div id="button-wrapper">
      <button id="button" class="dds__btn dds__btn-primary" type="submit">Enviar resposta</button>
    </div>
  </form>

</div>
