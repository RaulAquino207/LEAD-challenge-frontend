<div id="content" role="main">

  <form id="app-form" (ngSubmit)="emailSubmit()">
    <div>
      <!-- Highlight Card -->
      <img id="center" width="80" alt="Angular Logo"
        src="https://jornalistainclusivo.com/wp-content/uploads/2020/06/lead-dell-circulo.png" />

    </div>
    <br>
    <h4 id="app-form__title">Confirme seu email!</h4>
    <br>
    <div id="form-field">
        <label id="form-field__label" for="email"></label>
        <input id="form-field__input" id="email" type="text" [(ngModel)]="email" name="email">
    </div>
    <br>
    <div id="button-wrapper center">
        <button class="btn btn-primary" type="submit">Quero responder</button>
    </div>
  </form>

</div>
