<div id="content" role="main">

  <form id="app-form" (ngSubmit)="emailSubmit()">
    <div>
      <!-- Highlight Card -->
      <img id="center" width="80" alt="Angular Logo"
        src="https://jornalistainclusivo.com/wp-content/uploads/2020/06/lead-dell-circulo.png" />

    </div>

    <div class="dds__form-group">

      <label for="email">Email</label>
      <input type="email" class="dds__form-control" placeholder="Digite seu email" maxlength="100" name="email" id="email" [(ngModel)]="email">
      <br>
      <label for="password">Senha</label>
      <input type="password" class="dds__form-control" placeholder="Digite sua senha" maxlength="100" name="password" id="password" [(ngModel)]="password">
      <br>

    </div>
    <button class="dds__btn dds__btn-primary" type="submit">Logar</button>

    <br>

  </form>


</div>
