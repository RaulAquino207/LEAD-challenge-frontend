<div id="content" role="main">

  <form id="app-form" (ngSubmit)="loginSubmit()">
    <!-- Highlight Card -->
    <img id="center" width="80" alt="Angular Logo"
      src="https://jornalistainclusivo.com/wp-content/uploads/2020/06/lead-dell-circulo.png" />
    <div class="dds__form-group">
      <div class="dds__form-group">
        <label for="email">Email</label>
        <input type="email" class="dds__form-control" placeholder="Digite seu email" maxlength="100" name="email" id="email" [(ngModel)]="email">
        <br>
        <label for="name">Nome</label>
        <input type="text" class="dds__form-control" placeholder="Digite seu nome" maxlength="100" name="name" id="name" [(ngModel)]="name">
        <br>
        <label for="password">Senha</label>
        <input type="password" class="dds__form-control" placeholder="Digite sua senha" maxlength="100" name="password" id="password" [(ngModel)]="password">
        <br>
        <label for="confirmpassword">Confirmar senha</label>
        <input type="password" class="dds__form-control" placeholder="Confirme sua senha" maxlength="100" name="confirmpassword" id="confirmpassword" [(ngModel)]="confirmation_password">
        <br>
      </div>
    </div>
    <button class="dds__btn dds__btn-primary" type="submit">Cadastrar</button>
  </form>


</div>
